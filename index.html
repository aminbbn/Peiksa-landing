      body {

          radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),

        background: #cbd5e1;

        background: #94a3b8;
      }
      
      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);

      }
    </style>
